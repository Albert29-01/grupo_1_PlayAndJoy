<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../public/css/styleRegistro.css">
    <title>Suscripción</title>
</head>
<body>
    <header>

        <a href=""><img src="../../public/img/logo-transparente.png" alt="Logo" width="240px" height="90px"></a>
        <h1>Crea tu cuenta</h1>
    </header>
        
        
    
        <form action="index.html" method="get">
    
            
        
            <label for="nombre">Nombre</label>
            <input class="campo" type="text" id="nombre" name="nombre" required>
         
        
        
            <label for="apellido">Apellido</label>
            <input class="campo" type="apellido" id="apellido" name="apellido" required>
        

        
        <div class="date">
            <label for="fecha">Fecha de nacimiento</label>
            <input class="campo" type="date" id="date" name="date" required>
        </div>
        
    
        
            <label for="domicilio">Domicilio</label>
            <input class="campo" type="domicilio" id="domicilio" name="domicilio" required>
        

        
        <section class="localidadProvincia">
        <div>
            <label for="localidad">Localidad</label>
            <input type="localidad" id="localidad" name="localidad">
        </div>
        <div>
        
            <label for="provincia">Provincia</label>
            <input type="provincia" id="provincia" name="provincia">
        </div>
        </section>
        
    
          
            <label for="email">E-mail</label>
            <input class="campo" type="email" id="email" name="email">
        

        
            <label for="password">Contraseña</label>
            <input class="campo" type="password" id="password" name="password">
        
            
    
        <section class="opciones">
            <p><label for=""></label></p>
            <input type="checkbox" name="genero" value= "informacion"> Deseo recibir más información<br>
            <input type="checkbox" name="genero" value= "terminosCondiciones" required> Acepto términos y condiciones<br>
        </section>

        
            <button class="boton_personalizado" type="submit">CREAR CUENTA</button>
        
        
            
        </form>
      
</body>
</html>
